name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.11.0
      with:
        mongodb-version: '8.0'
        mongodb-root-username: test_user
        mongodb-root-password: test_password

    - name: Set up .env file
      run: |
        echo "MONGO_INITDB_ROOT_USERNAME=test_user" >> .env
        echo "MONGO_INITDB_ROOT_PASSWORD=test_password" >> .env
        echo "ME_CONFIG_BASICAUTH_USERNAME=test_user" >> .env
        echo "ME_CONFIG_BASICAUTH_PASSWORD=test_password" >> .env

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build
      env:
        MONGO_INITDB_ROOT_USERNAME: test_user
        MONGO_INITDB_ROOT_PASSWORD: test_password
        ME_CONFIG_BASICAUTH_USERNAME: test_user
        ME_CONFIG_BASICAUTH_PASSWORD: test_password
